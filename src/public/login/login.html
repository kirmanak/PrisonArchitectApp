<div ng-cloak>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Вход">
                <md-content>
                    <form name="loginForm" ng-submit="loginForm.$valid && authorize()" novalidate>
                        <md-content>
                            <md-input-container>
                                <label>Логин</label>
                                <input name="login" ng-model="data.username" required>
                                <div ng-messages="loginForm.login.$error">
                                    <div ng-message="required">Введите имя пользователя</div>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-content>
                            <md-input-container>
                                <label>Пароль</label>
                                <input type="password" required ng-model="data.password">
                                <div ng-messages="loginForm.password.$error">
                                    <div ng-message="required">Введите пароль</div>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-content>
                            <md-input-container>
                                <md-button type="submit">Войти</md-button>
                            </md-input-container>
                        </md-content>
                    </form>
                </md-content>
            </md-tab>
            <md-tab label="Регистрация">
                <md-content>
                    <form name="registerForm" ng-submit="registerForm.$valid && register()" novalidate>
                        <md-content>
                            <md-input-container>
                                <label>Логин</label>
                                <input name="login" ng-model="data.username" required>
                                <div ng-messages="registerForm.login.$error">
                                    <div ng-message="required">Введите имя пользователя</div>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-content>
                            <md-input-container>
                                <label>Пароль</label>
                                <input type="password" required ng-model="data.password">
                                <div ng-messages="registerForm.password.$error">
                                    <div ng-message="required">Введите пароль</div>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-content>
                            <md-input-container>
                                <md-button type="submit">Зарегистрироваться</md-button>
                            </md-input-container>
                        </md-content>
                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
        <md-button class="md-fab md-primary md-hue-2" aria-label="Profile" ng-click="vk()">
            <md-icon md-svg-src="stuff/vk.svg"></md-icon>
        </md-button>
    </md-content>
</div>
