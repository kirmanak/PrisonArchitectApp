<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-cell>Сущность</th>
                <th md-cell>Количество записей</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row>
                <td md-cell>Заключённый</td>
                <td md-cell>{{tables.prisoners.count}}</td>
            </tr>
            <tr md-row>
                <td md-cell>Персонал</td>
                <td md-cell>{{tables.staff.count}}</td>
            </tr>
            <tr md-row>
                <td md-cell>Объект</td>
                <td md-cell>{{tables.objects.count}}</td>
            </tr>
            <tr md-row>
                <td md-cell>Помещение</td>
                <td md-cell>{{tables.rooms.count}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
